<script type="text/javascript">
var n_cells;
var game;

$(document).ready(setup);

function setup()
{
	//$('#presets').selectBox();
	
	var w=$(window).width();
	var h=$(window).height()-80;
	
	if(w < h)
	{
		$('#main_container').css('width',w);
	}
	else
	{
		$('#main_container').css('width',h);
		
	}
	if($('#main_container').width() > 800){$('#main_container').css('width','800px');}
	
	n_cells = parseInt((document.getElementById('main_container').clientWidth-20)/11);
	game = new Life(n_cells);
	game.initialise();
	draw(n_cells);
}

</script>
</body>
