<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>The Game of Life</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="interface.js">
</script>
<script src="life_def.js">
</script>

<script type="text/javascript">
var n_cells;
var game;

function setup()
{
	var main_container = document.getElementById('main_container');
	if(document.body.clientWidth < document.body.clientHeight)
	{
		main_container.offsetWidth = document.body.clientWidth;
	}
	else
	{
		main_container.offsetWidth = document.body.clientHeight;
	}
	if(main_container.clientWidth > 800){main_container.offsetWidth = 800;}
	
	n_cells = parseInt((document.getElementById('main_container').clientWidth-20)/17);
	
	game = new Life(n_cells);
	game.initialise();
	draw(n_cells);
}

</script>

<body onload="setup()">

<div id="main_container">
<div id="controls">
	<div id="slider">
    <p align="center"> Speed </p>
    <input type="range" id="range" min="1" max="30" step="0.1" value="3" onchange="speed_change()"/>
    </div>       
<input type="button" id="playButton" class="controlButton" onclick="play(game)" value="Play"></button>
<input type="button" class="controlButton" onclick="next_step(game)" value="Step"></button>
</div>
<br/>
<div id="canvas"></div>
</div>
</body>
</html>
